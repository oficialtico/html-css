<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        /* SELETORES PERSONALIZADOS
        . * class
        : * pseudo-class
        : : * pseudo-element
        > * children
        */
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bolder;

        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: darkorange;
            text-decoration: underline;
        }

        a:active {
            color: blue;
        }

        .especial {
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https:/gustavoguanabara.github.io" class="especial">Reposit√≥rio Github</a></li>
        <li><a href="https://youtube.com/cursoemvideo">Canal youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site curso em video</a></li>
    </ul>
    
</body>
</html>
